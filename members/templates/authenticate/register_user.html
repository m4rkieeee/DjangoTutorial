{% extends 'main.html'%}
{% block content %}
{% if form.errors %}
<p>There was an error!</p>
{% endif %}
<h2>
    Register
</h2>
<form action="{% url 'register_user' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br /> <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock content%}
